# This file has to be kept in sync with `rust.yml`
name: Rust (bors)

on:
  push:
    # Bors magic branches
    branches:
    - 'staging'
    - 'trying'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  RUSTDOCFLAGS: "-Dwarnings"
  RUSTFLAGS: "-Dwarnings"

jobs:
  rust:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    # Setup
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly-2023-04-20
          components: cargo, clippy, rustfmt
    - run: rustc -vV
    - run: cargo build
  
    # Tests
    - run: cargo test
    - run: cargo clippy
    - run: cargo fmt --check
    - run: cargo doc

  # This task ensures, required packages can be build with a stable toolchain
  # the only package requiring nightly should be `marker_driver_rustc` and
  # optionally `marker_adapter`
  rust-crates-build-stable:
    runs-on: ubuntu-latest

    # Setup
    steps:
    - uses: actions/checkout@v3
    - run: rm rust-toolchain
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: cargo
    - run: rustc -vV

    # Test
    - run: cargo build --package cargo_marker
    - run: cargo build --package marker_api
    - run: cargo build --package marker_lints
